; Fetch adlists
ADLISTS_URL=""

; Fetch whitelist
WHITELIST_URL=""

; Fetch regex whitelist
REGEX_WHITELIST_URL=""

; Fetch blacklist
BLACKLIST_URL=""

; Fetch regex blacklist
REGEX_BLACKLIST_URL=""

; Prevents touching entries not created by this script
;REQUIRE_COMMENT=true

; Comment string used to know which entries can be touched
;COMMENT_STRING="Managed by pihole-updatelists"

; Update gravity after lists are updated?
;UPDATE_GRAVITY=true

; Vacuum database at the end?
;VACUUM_DATABASE=true

; Print additional informations while script is running?
;VERBOSE=false
